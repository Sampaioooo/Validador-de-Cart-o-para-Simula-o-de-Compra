<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Produto - Tênis Nike</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #131313;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    .product-container {
      display: flex;
    }

    .container {
      position: relative;
    }

    .card {
      position: relative;
      width: 320px;
      height: 450px;
      background: #232323;
      border-radius: 20px;
      overflow: hidden;
    }

    .card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #9bdc28;
      clip-path: circle(150px at 80% 20%);
      transition: 0.5s ease-in-out;
    }

    .card:hover:before {
      clip-path: circle(300px at 80% -20%);
    }

    .card:after {
      content: 'Nike';
      position: absolute;
      top: 30%;
      left: -20%;
      font-size: 12em;
      font-weight: 800;
      font-style: italic;
      color: rgba(255, 255, 255, 0.05);
    }

    .imgBx {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 10000;
      width: 100%;
      height: 220px;
      transition: 0.5s;
    }

    .card:hover .imgBx {
      top: 0%;
      transform: translateY(0%);
    }

    .imgBx img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-25deg);
      width: 270px;
    }

    .contentBx {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      text-align: center;
      transition: 1s;
      z-index: 10;
    }

    .card:hover .contentBx {
      height: 210px;
    }

    .contentBx h2 {
      color: #fff;
    }

    .size,
    .color {
      opacity: 0;
      visibility: hidden;
      transition: 0.5s;
    }

    .card:hover .size,
    .card:hover .color {
      opacity: 1;
      visibility: visible;
    }

    .size span,
    .color span {
      background: #fff;
      margin: 0 5px;
      border-radius: 4px;
      cursor: pointer;
    }

    .color span {
      width: 20px;
      height: 20px;
      display: inline-block;
    }

    .contentBx a {
      display: inline-block;
      padding: 10px 20px;
      background: #fff;
      border-radius: 4px;
      margin-top: 10px;
      font-weight: 600;
      color: #111;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="product-container container">
    <div class="card">
      <div class="imgBx">
        <img src="https://assets.codepen.io/4164355/shoes.png" alt="Tênis Nike" />
      </div>
      <div class="contentBx">
        <h2>Tênis Nike</h2>
        <div class="size">
          <h3>Tamanhos :</h3>
          <span>36</span><span>38</span><span>40</span><span>42</span>
        </div>
        <div class="color">
          <h3>Cores :</h3>
          <span style="background:#ff0"></span>
          <span style="background:#6781F7"></span>
          <span style="background:#04D361"></span>
          <span style="background:#865BD6"></span>
        </div>
        <a href="pagina-maquininha.html">Comprar</a>
      </div>
    </div>
  </div>
</body>
</html>
